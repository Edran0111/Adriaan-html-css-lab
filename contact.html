        <main class="content"> 
            <h2>Contact us</h2>
            <form>
                 <fieldset>
                    <legend>Personal Informations</legend>
                    <label>First name:</label>
                    <input type="text" id="fname" name="fname" required="required" maxlength="25"><br><br>
                    <label>Last name:</label>
                    <input type="text" id="lname" name="lname" required="required" maxlength="25"><br><br>
                    <label>Email:</label>
                    <input type="email" id="email" required="required" name="email" maxlength="35"><br>
                    <label>Please select the music(s) genre that you like</label><br>
                    <input type="checkbox" id="number1" name="music1" value="Jazz">
                    <label> jazz</label><br>
                    <input type="checkbox" id="number2" name="music2" value="Classic">
                    <label> classic</label><br>
                    <input type="checkbox" id="number3" name="music3" value="Blues">
                    <label > blues</label><br>
                    <input type="checkbox" id="number4" name=music4 value="Instrumental">
                    <label > instrumental</label><br>
                </fieldset>
                <fieldset>
                    <legend>Your message</legend>
                    <label>How did you hear about us ?</label>
                    <select name="languages" id="lang">
                        <option>Our website</option>
                        <option>Friends</option>
                        <option>TV Adv.</option>
                        <option>Other</option>
                    </select>
                    <br>
                    <label>Would you recommend us to your friends ?</label><br>
                    

                    <input type="radio" id="posit" name="recommend"  checked value="Yes">
                    <label>Yes</label>
                    <input type="radio" id="neg" name="recommend" value="No">
                    <label>No</label>
                    <input type="radio" id="meh" name="recommend" value="Maybe">
                    <label>Maybe</label>
                    <br>
                    <label>Review of W3Schools:</label><br>

                    <textarea id="Text" name="text" rows="4" cols="50"></textarea><br>
                    <input type="checkbox" id="vehicle1" name="check" checked value="yes">
                    <label> Sign me up for email updates</label><br>
                    <input type="submit" value="Submit">
                </fieldset>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.869521759477!2d-79.39191368450165!3d43.67168337912076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34a4d8b112f5%3A0x4326f2e10e3c594f!2sFour%20Seasons%20Hotel%20Toronto!5e0!3m2!1sfr!2sca!4v1663703520454!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
